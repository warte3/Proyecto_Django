<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<h1>Welcome to Home Page,{{name}}</h1>
<h2>This is the full home page</h2>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>  
        </div>
        <buttom type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for movie in movies %}
                <h2>{{ movie.title}}</h2>
                <h3>{{ movie.description}}</h3>
                <img src="{{ movie.image.url }}">
                {% if movie.url %}
                    <a href="{{ movie.url }}"> Movie Link </a> 
                {% endif %}
        {% endfor %}
    <br/>
</div>
